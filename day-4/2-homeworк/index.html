<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .yellow {
      background-color: #f4d35e;
    }
    .blue {
      background-color: #8bd3dd;
    }
    .orange {
      background-color: #ee964b;
    }
    .green {
      background-color: #4a7856;
    }
    td {
      width: 32px;
      height: 32px;
    }
    .test {
      background-color: aqua;
    }
  </style>
  <body>
    <table border="1" cellspacing="0">
      <tbody>
        <tr>
          <td rowspan="6" colspan="3" class="yellow"></td>
          <td rowspan="7" colspan="3" class="blue"></td>
          <td rowspan="6" class="yellow"></td>
          <td class="orange"></td>
        </tr>
        <tr>
          <td class="green"></td>
        </tr>
        <tr>
          <td class="orange"></td>
        </tr>
        <tr>
          <td class="orange"></td>
        </tr>
        <tr>
          <td class="orange"></td>
        </tr>
        <tr>
          <td class="orange"></td>
        </tr>
        <tr>
          <td colspan="2" rowspan="4" class="blue"></td>
          <td class="blue"></td>
          <td rowspan="4" class="yellow"></td>
          <td class="orange"></td>
        </tr>

        <tr>
          <td class="blue" rowspan="3" colspan="3"></td>
          <td class="yellow"></td>
          <td class="orange"></td>
        </tr>
        <tr>
          <td class="yellow"></td>
          <td class="orange"></td>
        </tr>

        <tr>
          <td class="orange"></td>
          <td class="green"></td>
        </tr>

        <tr>
          <td colspan="4" rowspan="2" class="blue"></td>
          <td class="yellow" rowspan="2"></td>
          <td class="yellow" rowspan="3" colspan="2"></td>
          <td class="orange"></td>
        </tr>

        <tr>
          <td class="green"></td>
        </tr>
        <tr>
          <td rowspan="3" colspan="4" class="blue"></td>
          <td rowspan="4" class="orange"></td>
          <td class="orange"></td>
        </tr>
        <tr>
            <td rowspan="3" class="yellow"></td>
            <td class="orange"></td>
            <td class="orange"></td>
        </tr>

        <tr>
            <td rowspan="2" class="orange"></td>
        </tr>
        <tr>
            <td class="blue"></td>
            <td class="blue"></td>
            <td class="blue"></td>
            <td class="blue"></td>
            <td class="orange"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
