<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Button States Demo</title>
  <link rel="stylesheet" href="../index.css/button.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1>Button States Demo</h1>
    </header>

    <section class="button-group">
      <button class="btn-primary btn-text-white">Primary</button>
      <button class="btn-secondary btn-text-white">Secondary</button>
      <button class="btn-danger btn-text-white">Danger</button>
      <button class="btn-outline">Outline</button>
      <br />
      <button class="btn-disabled btn-text-white" disabled>Disabled</button>
    </section>
  </main>
</body>
</html>
