<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Progress Bar States</title>
  <link rel="stylesheet" href="../index.css/Progress.css">
</head>
<body>
  <main class="container">
    <h2>Progress Bar States</h2>

    <section>
      <h3>Extra Small</h3>
      <div class="progress-group">
        <div class="bar xs"><span class="fill red"></span></div>
        <div class="bar xs"><span class="fill orange"></span></div>
        <div class="bar xs"><span class="fill yellow"></span></div>
        <div class="bar xs"><span class="fill green"></span></div>
      </div>
    </section>

    <section>
      <h3>Small</h3>
      <div class="progress-group">
        <div class="bar sm"><span class="fill blue"></span></div>
        <div class="bar sm"><span class="fill purple"></span></div>
        <div class="bar sm"><span class="fill pink"></span></div>
        <div class="bar sm"><span class="fill lilac"></span></div>
      </div>
    </section>

    <section>
      <h3>Medium</h3>
      <div class="progress-group">
        <div class="bar md"><span class="fill color-9"></span></div>
        <div class="bar md"><span class="fill color-10"></span></div>
        <div class="bar md"><span class="fill color-11"></span></div>
        <div class="bar md"><span class="fill color-12"></span></div>
      </div>
    </section>

    <section>
      <h3>Large</h3>
      <div class="progress-group">
        <div class="bar lg"><span class="fill color-13"></span></div>
        <div class="bar lg"><span class="fill color-14"></span></div>
        <div class="bar lg"><span class="fill color-15"></span></div>
        <div class="bar lg"><span class="fill color-16"></span></div>
      </div>
    </section>

    <section>
      <h3>Extra Large</h3>
      <div class="progress-group">
        <div class="bar xl"><span class="fill color-17"></span></div>
        <div class="bar xl"><span class="fill color-18"></span></div>
        <div class="bar xl"><span class="fill color-19"></span></div>
        <div class="bar xl"><span class="fill color-20"></span></div>
      </div>
    </section>

    <section>
      <h3>Jumbo</h3>
      <div class="progress-group">
        <div class="bar jumbo"><span class="fill color-21"></span></div>
        <div class="bar jumbo"><span class="fill color-22"></span></div>
      </div>
    </section>

    <section>
      <h3>Mega</h3>
      <div class="progress-group">
        <div class="bar mega"><span class="fill color-23"></span></div>
      </div>
    </section>
  </main>
</body>
</html>
